<div class="container-fluid">
    <div class="d-flex flex-column  mt-5">

        <div class="container-fluid">
          <div class="row">
            <h2 class="col">Lista de Empleados</h2>
            <div class="col d-flex justify-content-end">
              <button class="default" [routerLink]="['/empleados/nuevo-empleado']" >
                Añadir empleado
              </button>
            </div>
            </div>

          <mat-form-field class="bg-none w-25">
  <mat-label>Filtrar:</mat-label>
  <input class="inputFilter" matInput (keyup)="applyFilter($event)" placeholder="Ejemplo: 'Nombre'" #input>
</mat-form-field>

<div class="sm-overflow">

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef class="text-white"> ID </th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>

  <ng-container matColumnDef="nombre">
    <th mat-header-cell *matHeaderCellDef class="text-white"> Empleado </th>
    <td mat-cell *matCellDef="let element; let i = index" >
      <div class="employeeContainer">

      <div class="employeeAvatar">
        <img class="img-fluid" [src]="element.foto ? element.foto : 'assets/avatar.png'">
      </div>
     <h3>{{element.nombre}}  </h3>
    </div>

    </td>
  </ng-container>

  <ng-container matColumnDef="cedula">
    <th mat-header-cell *matHeaderCellDef class="text-white"> Cedula </th>
    <td mat-cell *matCellDef="let element"> {{element.cedula}} </td>
  </ng-container>

  <ng-container matColumnDef="cargo">
    <th mat-header-cell *matHeaderCellDef class="text-white"> Cargo </th>
    <td mat-cell *matCellDef="let element"> {{ element.cargoInfo.nombre }} </td>
  </ng-container>

  <ng-container matColumnDef="fecha">
    <th mat-header-cell *matHeaderCellDef class="text-white"> Fecha de ingreso </th>
    <td mat-cell *matCellDef="let element">
      {{ element.fechaIngreso | date:'short' }}
    </td>
  </ng-container>

  <ng-container matColumnDef="edit">
    <th mat-header-cell *matHeaderCellDef class="text-center text-white"> Editar </th>
    <td mat-cell *matCellDef="let element" class="text-center">
      <button class="bg-none" (click)="update(element.id)">
        <fa-icon class="gold" [icon]="faPencil"></fa-icon></button> </td>
  </ng-container>

  <ng-container matColumnDef="eliminate">
    <th mat-header-cell *matHeaderCellDef class="text-center text-white"> Eliminar </th>
    <td mat-cell *matCellDef="let element" class="text-center">
       <button class="bg-none" (click)="delete(element.id)">
        <fa-icon class="gold" [icon]="faX"></fa-icon></button> </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  <tr class="mat-row" *matNoDataRow>
    <td class="mat-cell" colspan="4">No hay resultados por este filtro "{{input.value}}"</td>
  </tr>
</table>
<mat-paginator class="mt-5"
  [pageSizeOptions]="[5]"
  showFirstLastButtons
  aria-label="Seleccionar página de empleados"

></mat-paginator>

</div>

    </div>
</div>
  </div>
